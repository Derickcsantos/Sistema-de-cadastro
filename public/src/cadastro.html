<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de usuário</title>
  <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a onclick="window.location.href = '/';" ><img class="logoImg" src="./img/Logo DCS.png" alt="Logo"></a>
    </div>
    <nav class="menu">
      <ul>
        <li><a onclick="window.location.href = '/';">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a onclick="window.location.href = '/cadastro';">Cadastro</a></li>
      </ul>
      <div class="menu-mobile" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  </header>

  <main>
    <div class="overlay"></div>

    <div class="formulario-container">
      <h1>Cadastro</h1>
      <form id="cadastro-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite o nome" required>
  
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" placeholder="informe sua idade"  required>
  
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" inputmode="numeric" pattern="[0-9]*" placeholder="(xx) xxxxx-xxxx" required>
  
        <label for="email">E-mail: (opcional)</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
  
        <label for="endereco">Endereço: (opcional)</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
  
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="select">Selecione</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select>
  
        <button type="submit">Salvar</button>
      </form>
    </div>

    <div class="modal-sucess">
      <h2>Cadastro efetuado com sucesso!</h2>
      <i class="fa-solid fa-check"></i>
    </div>

    <div  class="modal-error">
      <h2>Erro ao cadastrar o convidado. Tente novamente.</h2>
      <i class="fa-solid fa-x"></i>
    </div>
  </main>

  <footer>
    <p>&copy; Desenvolvido por <a class="marketing" href="https://www.linkedin.com/in/derick-campos-santos/">Dérick Campos Santos</a></p>
  </footer>

  <script src="./js/cadastro.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Função para alternar o menu mobile
      function toggleMenu() {
        const menu = document.querySelector('.navbar .menu ul');
        if (menu) {
          menu.classList.toggle('show');
        } else {
          console.error('Menu não encontrado!');
        }
      }
    
      const menuMobile = document.querySelector('.menu-mobile');
      const menu = document.querySelector('.navbar .menu ul');
    
      if (menuMobile && menu) {
        menuMobile.addEventListener('click', (event) => {
          event.stopPropagation(); // Impede o clique fora de fechar o menu
          toggleMenu();
        });
      } else {
        console.error('Elemento menu ou menu-mobile não encontrado!');
      }
    
      document.addEventListener('click', (event) => {
        const menu = document.querySelector('.navbar .menu ul');
        const menuMobile = document.querySelector('.menu-mobile');
        
        // Fecha o menu quando clicar fora dele
        if (menu && !menu.contains(event.target) && !menuMobile.contains(event.target)) {
          menu.classList.remove('show');
        }
      });
    });
    </script>
</body>
</html>
